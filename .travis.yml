language: cpp
compiler:
  - g++
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5" ; fi 
  - mkdir build && cd build
  - cmake -DCMAKE_BUILD_TYPE=Release ../src
  - make
script:
  - python ../test/run_test.py ./cpp-simplifier
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-trusty-4.0
    packages:
    - gcc-5
    - g++-5
    - cmake3
    - cmake3-data
    - libboost-program-options-dev
    - clang-4.0
    - libclang-common-4.0-dev
    - libclang-4.0-dev
    - libclang1-4.0
    - libllvm4.0
    - lldb-4.0
    - llvm-4.0
    - llvm-4.0-dev
    - llvm-4.0-runtime
    - liblldb-4.0-dev
    - python-clang-4.0
sudo: false
